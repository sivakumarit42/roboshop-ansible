- name: Installing nginx
  ansible.builtin.yum:
    name: nginx
    state: installed

- name: Removing Old Content
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: Create Application directory
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: directory

